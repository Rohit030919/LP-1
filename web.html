<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
            margin-top: 0;
        }
        .form-group .radio-label {
            display: inline;
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <label class="radio-label"><input type="radio" name="gender" value="Male"> Male</label>
            <label class="radio-label"><input type="radio" name="gender" value="Female"> Female</label>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="terms"> I agree to the terms and conditions</label>
        </div>
        <button class="submit-btn" onclick="submitForm()">SUBMIT</button>
    </div>

    <script>
        function submitForm() {
            if (document.getElementById('terms').checked) {
                alert("Submitted");
            } else {
                alert("Please agree to the terms and conditions before submitting.");
            }
        }
    </script>
</body>
</html>
